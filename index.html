<body>
  <head>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <div class="container">
      <h1>Expense Tracker</h1>
      <h2>App Budget</h2>
      <div class="name-input">
          <span class="name-text">Name: </span>
          <br>
          <input type="text" class="name" id="input" placeholder="Where was the expense made" size="50">
      </div>
      <div class="date-amount-input">
          <span>Date: </span>
          <input class="date" type="date">
          <span class="amount-text">Amount: </span>
          <input type="number" id="amount" placeholder="">
      </div>
      <button class="add-btn" onclick="addExpense()">Add Expense</button>
   <div class="balance">
    <h3>Balance</h3><span id="balance">R540</span>
    <h3>Income</h3><span id="income">R0</span>
    <h3>Expense</h3><span id="expense">R1120</span>

   </div>

      <table id="displayData">
          <tr>
              <th>Name</th>
              <th>Group</th>
              <th>Amount</th>
          </tr>

          <tr>
            <td>Cash money</td>
            <td>Income</td>
            <td>R4000</td>
        </tr>

        
      </table>
  </div>
  <script src="./Javascript.js"></script>
</body>
